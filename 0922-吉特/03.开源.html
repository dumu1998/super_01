    // 1.https方式
    // git remote add origin https://github.com/dumu1998/super_01.git 
    // 将本地仓库与远程仓库进行关联，并把远程仓库命名为origin

    // 删除管理地址: git remote remove origin
    // 重复添加操作可重置网址

    // git push -u origin main 
    // 将本地仓库中的内容第一次推送到远程origin仓库

    // 推送至远程仓库
    // git push

    // 快速使用vscode打开文件
    // code .

    // 2.SSH key方式
    // 有两部分组成: 1.id_rsa(私钥文件，存放至客户端电脑) 2.id_ras.pub(公钥文件，需配置到Github中)
    // ssh-keygen -t ed25519 -C"邮箱名" 敲击3次回车

    // 终端Terminal
    // 确实密匙是否成功生效
    // ssh -T git@github.com

    // 配置成功后
    // 关联地址
    // git remote add origin git@gitxxxx(地址)
    // 进行推送
    // git push -u origin main

    // 将远程仓库克隆到本地
    // git clone 网址

    // 分支
    // master 主分支
    // 保存记录整个项目已完成的代码
    // 一般只做保存用

    // 功能分支：开发新功能 分支命名规范 feature/你的名字

    // 查看分支
    // git branch
    // *表示当前所处分支
    // 创建分支
    // git branch 分支名
    // 切换对应分支
    // git checkout 分支名
    
    // 分支的快速创建与切换
    // 创建新分支并切换至该分支上
    // git checkout -b 分支名

    // 分支代码合并
    // 先切换至主分支
    // 在使用merge命令合并代码
    // git merge 要合并的分支名

    // 删除分支
    // git branch -d 分支名称

    // 遇到冲突时合并
    // 产生的原因，不同分支上对同一文件（同一行）都做了操作
    // 解决冲突后add保存
    // conflict(冲突)

    // 将本地分支推送到远程仓库

    // git push -u 远程仓库名 本地分支名：远程分支名

    // 若想远程分支名与本地保持一样
    // git push -u 远程仓库名 本地分支名

    // 查看远程仓库中所有分支列表
    // git remote show 远程仓库名

    // 跟踪分支
