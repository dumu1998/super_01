<script>
    // Git是一个开源式分布式版本控制系统
    // 特性:
    // 直接记录快照，而非差异比较
    // 近乎所有操作都是本地执行

    // Git快照在原有文件版本的基础上重新生成一份新文件，类似于备份，
    // 若文件未修改，则不重新存储，值保留一个链接指向之前存储的文件
    // 缺点:占用磁盘空间大
    // 优点：版本切换时非常快(空间换时间)

    // 断网后依旧可以在本地对项目进行版本管理
    // 联网后，把本地修改的记录同步至云端服务器

    // Git中的三个区域
    // 工作区，暂存区，Git仓库
    // 暂存区：已完成工作的临时存放区域，等待被提交
    // Git仓库:最终存放区域

    // 三种状态
    // 已修改(modified)
    // 表示修改了文件，还未放到暂存区
    // 已暂存(staged)
    // 已对修改文件做了标记，使之包含到下次提交列表中
    // 已提交(committed)
    // 文件已提交到Git仓库中

    // 基本工作流程
    // 工作区中修改文件
    // 将你想要下次提交的更改进行暂存
    // 提交更新，找到暂存区的文件，将快照永久性的存储至Git仓库

    // 打开终端方式
    // 1.git bash 2.windows+r输入cmd 3.shift+鼠标右键选择prowershell选项
    // cd 你要进入的文件夹路径
    // ls 可以列出当前路径下的所有文件及文件夹
    // 检测安装版本:git --version

    // --global 设置一次永久生效
    // git config --global user.name ""
    // git config --global user.email ""

    // 查看所有全局配置
    // git config --list --global

    // 查看指定配置项
    // git config user.name
    // git config user.email

    // 获取帮助信息

    // git help config  打开帮助手册

    // 获取git config命令的快速参考
    // git config -h
    // clear或cls清除之前的指令

    // 获取git仓库的2种方式
    // 1.将尚未进行版本控制的本地目录转换为Git仓库

    // 2.从其他服务器克隆一个已存在的Git仓库

    // 初始化仓库
    // 在项目目录中打开Git bash输入git init命令将当前目录转化为Git仓库
    
    // 文件所处状态
    // 1.未被跟踪（当前文件未被git管理） 2.未修改     3.已修改    4.已暂存
    // untracked                      unmodified   modified    staged

    // 检查文件状态
    // 使用git status命令查看
    // 状态报告中可以看见新建的index.html文件出现在未跟踪文件下面
    // 未跟踪文件意味着Git在之前快照中没有这些文件，Git不会将之纳入跟踪范围，除非明确告知需要跟踪

    // 以精简方式显示文件状态，未跟踪文件有红色？？标记
    // git status -s
    // git status -short  (与上方等价)

    // 跟踪新文件
    // git add 文件名(可以使用tab快速补齐路径)（使用上下左右键的上键，可快速恢复上一次输入命令）

    // 提交更新
    // 其中-m选项是本次提交消息
    // git commit -m "消息"
    
    // 对已提交至暂存区的文件再次进行修改，并且工作区与Git仓库内文件内容一致
    // 再次查看会被红色M标识，依然属于已修改状态，需要再次添加至暂存区（git add）

    // git add 的三个功效
    // 1.跟踪新文件
    // 2.把已跟踪、但又做了修改的文件再次放至暂存区
    // 3.把有冲突的文件标记为已解决

    // 提交已暂存文件
    // git commit -m "消息" 将暂存区的文件提交至git仓库

    // 撤销对文件的修改(所有的文件都会丢失，且无法恢复)
    // 本质是用git仓库的文件覆盖工作区的文件
    // git checkout -- 文件名

    // 向暂存区一次性添加多个文件(所有新增与修改过的文件)
    // git add .

    // 取消暂存文件(从暂存区移除)
    // git reset HEAD 文件名
    // 移除所有暂存文件
    // git reset HEAD .

    // U 未跟踪 A已追踪

    // 跳过使用暂存区(把所有已跟踪在暂存区的文件提交至git仓库)
    // git commit -a -m ''

    // 移除文件
    // 从工作区仓库区移除
    // git rm -f 文件名
    // 只移除仓库区中的文件
    // git rm --cached 文件名

    // 忽略文件（剔除不需要被git管理的文件）
    // 不能忽略暂存区的文件
    // 创建名为.gitignore 列出要忽略的匹配模式
    // #开头代表注释
    // /结尾为目录
    // /开头防止递归
    // ！开头表取反
    // 可用glob模式进行文件与文件夹的匹配（指简化了的正则表达式）

    // *匹配0-n个任意字符
    // [abc]匹配任意一个在括号内的字符
    // ？只匹配一个任意字符
    // 短划线[0-9]表示两个字符范围内的都可匹配
    // **表示匹配任意中间目录  比如(a/**/z可匹配a/b/z or a/b/c/z等)



    // 查看提交历史
    // 按时间先后顺序列出
    // git log
    // 只显示最新n条 数字按需填写
    // git log -n
    // 在一行上显示最近2条提交历史
    // git log -2 --pretty=oneline
    // 在一行上显示最近2条提交历史,并自定义输出格式
    // %h 提交的简写哈希值 %an作者名 %ar修订日期 %s提交说明
    // git log -2 --pretty=format:"%h | %an | %ar | %s"

    // 回退至指定版本
    // 先打印所有提交历史
    // git log --pretty=online
    // 根据指定的提交ID回退指定版本
    // git reset --hard(CommitID)
    // 在旧版本中查看命令操作历史
    // git reflog --pretty=online
    // 根据提交id跳转新版本
    // git reset --hard(CommitID)

    // 小结
    // 初始化仓库
    // git init
    // 查看文件状态
    // git status or git status -s
    // 暂存区一次性添加多个文件(所有新增与修改过的文件)
    // git add .
    // 暂存区文件提交至仓库
    // git commit -m ''
    // 跳过暂存区直接提交至仓库(当前文件已在暂存区内)
    // git commit -a -m ''


</script>
